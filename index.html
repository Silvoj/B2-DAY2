<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Profile Card</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #5d8ae5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background-color: #ffffff;
            width: 320px;
            padding: 25px;
            border: 2px solid #221616;
            box-shadow: #923535;
            border-radius: 12px;
            text-align: center;
            margin: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .profile-card h1 {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: #333333;
        }

        .role {
            font-size: 16px;
            font-weight: 600;
            color: #007bff;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .bio {
            font-size: 14px;
            line-height: 1.6;
            color: #555555;
            margin-bottom: 20px;
        }

        .contact-btn {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .contact-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>

</head>
<body>

    <div class="profile-card">
        <h1>AKSHAYA</h1>
        <div class="role">Software Developer</div>
        <p class="bio">
            Passionate about building clean, efficient, and user-friendly web
            applications. Always eager to learn and explore new technologies.
        </p>
        <button class="contact-btn">Contact Me</button>
    </div>

</body>
</html>
